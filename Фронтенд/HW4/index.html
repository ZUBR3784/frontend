    <title>Document</title>
    <style>
        table{
            height: 200px;
            width: 500px; 
            border:1px solid #000;
            border-collapse: collapse;
        }
        table > tr:first-child{
            font-weight: 700;
            text-align: center;
        }
        table > tr > td {
            border:1px solid #000;
            text-align: start;
            padding-left: 10px;
        }
        table > tr > td:first-child{
            text-align: center;
        }
    </style>

</head>

</body>
